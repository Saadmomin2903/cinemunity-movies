<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style>
      .skl {
        animation: skeleton 1s alternate infinite;
      }
      @keyframes skeleton {
        from {
          background-color: #334155;
        }
        to {
          background-color: #1e293b;
        }
      }
    </style>
    <title>Movie Details</title>
  </head>
  <body class="p-0 m-0 bg-[#0c0c0c] border-box font-sans overflow-y-scroll">
    <nav class="sticky top-0 z-50">
      <div
        class="w-full h-[60px] flex justify-center items-center bg-zinc-950 border-b border-zinc-800"
      >
        <div class="w-full max-w-[1000px] px-3 text-white">
          <a href="/" class="text-xl cursor-pointer">Cinemunity</a>
        </div>
        <div class="flex gap-5 text-white">
          <a href="../pages/trending.html">Trending</a>
          <a href="#">Movies</a>
        </div>
      </div>
    </nav>
    <div
      class="w-full max-w-[1200px] border-l border-r border-zinc-800 mx-auto"
    >
      <div id="movie-details" class="w-full mx-auto p-4"></div>
      <h1 class="text-3xl font-semibold px-10 text-white">
        Recommended Movies
      </h1>
      <div
        id="reco"
        class="w-full p-4 flex justify-start flex-wrap mx-auto transition-all duration-300"
      ></div>
      <hr class="border-zinc-800 mb-5" />

      <h2 class="text-3xl px-10 text-white">Reviews :</h2>
      <div id="reviews" class="p-5"></div>
    </div>

    <script src="../scripts/details.js"></script>
  </body>
</html>
